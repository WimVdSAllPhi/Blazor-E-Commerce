<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>K&A Dreamdeals</title>
    <base href="/" />

    <script src="https://kit.fontawesome.com/22ba67cb79.js" crossorigin="anonymous"></script>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorEcommerce.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="h-100 w-100 ld-over running" style="min-height: 100vh;">
            <div class="ld ld-ring ld-spin spinny"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="imask.js"></script>
    <script>
        // Masked
        window.mask = (id, mask) => {
            var customMask = IMask(
                document.getElementById(id), {
                mask: mask
            });
        };

        // listen for page resize
        function resizeListener(dotnethelper) {
            let browserHeight = $(window).innerHeight();
            let browserWidth = $(window).innerWidth();
            dotnethelper.invokeMethodAsync('SetBrowserDimensions', browserWidth, browserHeight).then(() => {
                // success, do nothing
            }).catch(error => {
                console.log("Error during browser resize: " + error);
            });

            $('#footer').each(function () {
                var height = $(this).outerHeight(true);

                $('#content-wrap').each(function () {
                    $(this).css({ 'padding-bottom': height });
                });
            });

            $(window).resize(() => {
                let browserHeight = $(window).innerHeight();
                let browserWidth = $(window).innerWidth();
                dotnethelper.invokeMethodAsync('SetBrowserDimensions', browserWidth, browserHeight).then(() => {
                    // success, do nothing
                }).catch(error => {
                    console.log("Error during browser resize: " + error);
                });

                $('#footer').each(function () {
                    var height = $(this).outerHeight(true);

                    $('#content-wrap').each(function () {
                        $(this).css({ 'padding-bottom': height });
                    });
                });
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="CircleType.js"></script>
</body>
</html>
